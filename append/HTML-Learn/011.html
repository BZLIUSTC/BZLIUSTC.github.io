<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
    </head>
    <body>
        <p>无序表</p>
        <ul>
            <!-- 列表项 -->
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <ul type="square">
                <li>Bookworm</li>
                <li>Debian</li>
            </ul>
        </ul>

        <p>有序表</p>
        <ol>
            <li>Asia</li>
            <li>America</li>
            <ol type="I">
                <li>Canada</li>
                <li>Brazil</li>
                <li>America</li>
            </ol>
            <li>Arctic</li>
            <ul>
                <li>企鹅</li>
                <li>北极熊</li>
            </ul>
        </ol>
    </body>
</html>
