<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
    </head>
    <body>
        <!-- 表格 -->
        <table border="1px" width="300px" height="200px">
            <!-- 一行 -->
            <tr> 
                <!-- 一个单元格 -->
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>
            <!-- 又是一行，居中对齐 -->
            <tr align="center"> 
                <td>a</td>
                <td>b</td>
                <td>b</td>
            </tr>

            <tr> 
                <!-- 单元素右对齐 -->
                <td align="right">A</td>
                <td>B</td>
                <td>V</td>
            </tr>
        </table>
    </body>
</html>
