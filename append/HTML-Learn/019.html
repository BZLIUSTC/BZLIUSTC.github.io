<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>div和span</title>
    </head>
    <body>
        <!-- div -->
        <div id="mydiv">
            我是一个div
        </div>
        <!-- span -->
        <span id="myspan">
            我是一个span
        </span>
        <span id="myspan2">
            我又是一个span
        </span>
        <!-- 嵌套 -->
        <div>
            大盒子
            <div>
                中盒子
                <span>
                    小盒子
                </span>
            </div>
        </div>
    </body>
</html>
