<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>隐藏</title>
        <style type="text/css">
            #citiesofChina {
                display: none;
                /* display: block; 显示*/
            }
            .notaglist {
                list-style-type: none;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>China
                <ul id="citiesofChina">
                    <li>Beijing</li>
                    <li>Tianjing</li>
                </ul>
            </li>
            <li>America</li>
            <li>Japan</li>
        </ul>
        <!-- list-style-type测试 -->
        <ul class="notaglist">
            <li>北京</li>
            <li>饺子</li>
            <li>馄饨</li>
        </ul>
        <ol class="notaglist">
            <li>山东</li>
            <li>陈醋</li>
            <li>水饺</li>
        </ol>
    </body>
</html>
