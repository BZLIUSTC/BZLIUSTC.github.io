<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>内联定义CSS</title>
    </head>
    <body>
        <div id="div1" style="
            background-color:#327cb8; 
            width: 300px; 
            height: 200px; 

            /* 使用绝对定位 */
            position: absolute;
            /* 左上角位置 */
            top: 100px; 
            left: 200px; 
            
            border-style: double; 
            border-color: #cccc33; 
            border-width: 10px;
            "></div>
    </body>
</html>
