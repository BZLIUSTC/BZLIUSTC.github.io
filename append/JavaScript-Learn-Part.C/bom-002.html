<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>alert和confirm</title>
        <style type="text/css">
            #cityShow {
                border: #12cc1e solid 2px;
                height: 200px;
                width: 400px;
                font-size: 50px; 
                position: absolute;
                /* background-color: yellow; */
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            
            window.onload = function() {
                document.getElementById('clean').onclick = function() {
                    if(window.confirm("是否清除表单?")) {
                        document.getElementById('username_text').value = ""
                        console.log("111")
                    }
                }
            }
        </script>
        Username:
        <input type="text" id="username_text" name="username" value="默认用户名"/><br>
        <input type="submit" id="submit" value="提交"/>
        <input type="button" id="clean" value="清除"/>
    </body>
</html>
