<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>BLA</title>
        <style type="text/css">
        </style>
    </head>
    <body>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('setTop').onclick = function() {
                    if(window.top != window.self) {
                        window.top.location = window.self.location
                    }
                }
            }
        </script>
        <h1>005</h1>
        <input type="button" value="设为顶级" id="setTop"/>
    </body>
</html>
