<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>javascript关键字</title>
    </head>
    <body>
        <script type="text/javascript">
            // 以下是js的for循环，找出关键字：
            // var for
            for (var i=0; i < 10; i++) {
                alert("i = " + i)
            }
        </script>
    </body>
</html>
