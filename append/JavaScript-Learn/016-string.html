<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>String类型</title>
    </head>
    <body>
        <script type="text/javascript">
            var str1 = "string"
            var str2 = 'Banana'
            var str3 = new String('string')
            console.log(typeof str1)
            console.log(typeof str2)
            console.log(typeof str3)

            // 属性方法
            console.log(str1.length)
            console.log(str1.charAt(3))
            console.log(str1.concat(str2))
            console.log(str2.indexOf('ana'))
            console.log(str2.lastIndexOf('ana'))
            console.log(str2.replace('an', 'foo'))
            arr = "2025--1--13".split('--')
            for (var i=0; i<arr.length; i++) { // 遍历
                console.log("元素"+i+"是"+arr[i])
            }
            console.log(str1.substr(2))
            console.log(str1.substring(2))
            console.log(str1.substr(2,4))
            console.log(str1.substring(2,4))

            console.log(str3.toLocaleUpperCase())
            console.log(typeof str2.toLocaleUpperCase())
        </script>
    </body>
</html>
