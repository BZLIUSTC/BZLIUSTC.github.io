<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>重载？</title>
    </head>
    <body>
        <script type="text/javascript">
            function f(a, b) {return a + b; alert("f1 running")}
            f(3,4) // 仍然调用下面的
            function f() {alert("f2 running")}
            f(1,2)
        </script>
    </body>
</html>
