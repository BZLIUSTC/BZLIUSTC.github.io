<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>JS的变量</title>
    </head>
    <body>
        <script type="text/javascript">
            // 声明时赋值，类型可变
            var i = 90
            alert(i + 1)
            i = false
            alert(i)
            i = "Lorem Ipsum"
            alert(i)

            // 一行可声明多个变量
            var a, b, c = 80
            alert("a = " + a + "\nb = " + b + "\nc = " + c)
        </script>
    </body>
</html>
