<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>eval+json</title>
        <style type="text/css">
        </style>
    </head>
    <body>
        <script type="text/javascript">
            // 外部传入的JSON文本
            var extJSONText = '{"name":"张三", "age":20}'
            alert(extJSONText)
            window.eval("var stu = "+extJSONText)
            alert(stu.name+stu.age+"岁")
        </script>
    </body>
</html>
