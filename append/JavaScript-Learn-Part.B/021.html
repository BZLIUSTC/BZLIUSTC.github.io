<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>注册事件的方法</title>
        <style type="text/css">
            input {
                border: 1px solid black;
                width: 100px; 
                height: 20px;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            function sayHello() {
                alert('Hello Jack')
            }
        </script>
        <input type="button" value="Hello" onclick="sayHello()"/>
    </body>
</html>
